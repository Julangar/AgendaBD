<!DOCTYPE html>
<link href="{{ url_for('static', filename='css/estilos.css') }}" rel="stylesheet" type="text/css">
<html>
    <head></head>
    <body class="fondo">
        <table>
            <tr>
                <th class="table">Usuario</th>
            </tr>
            {%for u in usuarios%}
            <tr>
                <td class="table">{{u[1]}}</td>
                <td class="table">
                    <form style="display: inline">
                        <input type="hidden">
                        <input type="submit" value="Modificar">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button class="boton"><a href="{{ url_for('menu') }}">Regresar al menu</a></button>
        <button class="boton"><a href="{{ url_for('agregarusuario') }}">Agregar Usuario</a></button>
    </body>
</html>
