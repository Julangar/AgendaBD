<!DOCTYPE html>
<link href="{{ url_for('static', filename='css/estilos.css') }}" rel="stylesheet" type="text/css">
<html>
    <head></head>
    <body class="fondo">
        <table>
            <tr>
                <th class="table">Usuario</th>
            </tr>
            {%for u in usuarios%}
            <tr>
                <td class="table">{{u[1]}}</td>
                <td class="table">
                    <button class="boton"><a href="/modusuario?id={{u[0]}}" >Editar</a></button>
                    <button class="boton"><a href="/eliminarusuario?id={{u[0]}}" >Eliminar</a></button>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button class="boton"><a href="{{ url_for('menu') }}">Regresar al menu</a></button>
        <button class="boton"><a href="{{ url_for('agregar_usuario') }}">Agregar Usuario</a></button>
    </body>
</html>
